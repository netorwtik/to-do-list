<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
    </header>
    <section class="function-buttons">
      <button class="btn-add" id="show-form">+</button>
    </section>
    <section class="task">
      <div class="title-add">
        <ul id="list"></ul>
      </div>
      <div class="added-form">
        <form class="form" id="form">
          <h2>Task</h2>
          <input type="text" id="input" />
          <button type="button" id="add-task">Add</button>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
